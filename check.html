<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1496317556649-f930d733ee60?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'); /* Background image for the entire page */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .card {
            background-color: #ffffff; /* White background for cards */
            border-radius: 8px;
            padding: 80px;
            margin: 10px;
            padding-top: 160px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
            height: 500px;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            z-index: 1;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            font-size: 1.5rem;
            color: #6a0dad; /* Purplish color for titles */
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
        }
        .btn-primary {
            background-color: #6a0dad; /* Purplish button color */
            border: none;
            border-radius: 5px;
            padding: 15px 30px; /* Increased padding for larger buttons */
            font-size: 1.2rem; /* Increased font size for larger buttons */
            color: #ffffff;
            margin: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            z-index: 2;
            position: relative;
        }
        .btn-primary:hover {
            background-color: #4b0082; /* Darker purplish color for hover */
            transform: scale(1.05); /* Slightly increase the size on hover */
        }
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(106,13,173,0.1), rgba(106,13,173,0.2));
            z-index: 0;
            animation: gradientAnimation 5s infinite alternate;
            border-radius: 8px;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: 0;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Signup Section -->
        <div class="card">
            <div class="background-image" style="background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');"></div>
            <div class="background-animation"></div>
            <h2 class="card-title">Signup</h2>
            <a href="/signup/client" class="btn btn-primary">As Client</a>
            <a href="/signup/freelancer" class="btn btn-primary">As Freelancer</a>
        </div>

        <!-- Login Section -->
        <div class="card">
            <div class="background-image" style="background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');"></div>
            <div class="background-animation"></div>
            <h2 class="card-title">Login</h2>
            <a href="/login/client" class="btn btn-primary">As Client</a>
            <a href="/login/freelancer" class="btn btn-primary">As Freelancer</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
